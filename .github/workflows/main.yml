name: Master Pipeline
on: 
  push:
    branches:
      - master
  workflow_dispatch: {}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: "${{ github.repository }}/dbt"

jobs:
  build-image:
    runs-on: ubuntu-latest
    name: Build and publish the dbt image
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    concurrency: dev-deploy
    permissions:
      id-token: write
      contents: read
    needs: [ "build-image" ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - uses: aws-actions/setup-sam@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: us-east-1
          role-to-assume: "arn:aws:iam::144406111952:role/Deployer"
          role-duration-seconds: 900
          role-session-name: DeployToDev

      - name: Sam Build
        run: sam build

      - name: Deploy
        run: |
          sam deploy \
            --parameter-overrides \
              "ImageTag=${{ github.sha }}"

  build-wh:
    name: Build Warehouse
    runs-on: ubuntu-latest
    concurrency: build-warehouse
    permissions:
      id-token: write
      contents: read
    needs: [ "deploy" ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: us-east-1
          role-to-assume: "arn:aws:iam::144406111952:role/Deployer"
          role-duration-seconds: 900
          role-session-name: DeployToDev

      - name: Run State Machine
        run: ".github/workflows/run-state-machine.sh"
          
      