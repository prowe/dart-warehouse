Outputs:
  DatabaseAddress:
    Value: !GetAtt RDSCluster.Endpoint.Address
  DatabasePort:
    Value: !GetAtt RDSCluster.Endpoint.Port
  DatabaseSecretArn:
    Value: !GetAtt RDSCluster.MasterUserSecret.SecretArn