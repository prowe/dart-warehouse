  PollVehiclePositions:
    Type: AWS::Serverless::Function
    DependsOn:
      - DBInstance
    Properties:
      CodeUri: poll_dart_functions
      Handler: poll_vehicle_positions.handler
      Layers:
       - arn:aws:lambda:us-east-1:177933569100:layer:AWS-Parameters-and-Secrets-Lambda-Extension:4
      MemorySize: 256
      Timeout: 30
      Environment:
        Variables:
          DATABASE_HOST: !GetAtt RDSCluster.Endpoint.Address
          DATABASE_PORT: !GetAtt RDSCluster.Endpoint.Port
          DATABASE_SECRET_ARN: !GetAtt RDSCluster.MasterUserSecret.SecretArn
      Policies:
        - Version: '2012-10-17' 
          Statement:
            - Effect: Allow
              Action: "secretsmanager:GetSecretValue"
              Resource: !GetAtt RDSCluster.MasterUserSecret.SecretArn
      Events:
        ScheduleEvent:
          Type: ScheduleV2
          Properties:
            ScheduleExpression: "rate(1 minute)"

  DBTTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
            Condition:
              StringEquals:
                "aws:SourceAccount": !Ref AWS::AccountId
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - 'secretsmanager:GetSecretValue'
                Resource:
                  - !GetAtt RDSCluster.MasterUserSecret.SecretArn

