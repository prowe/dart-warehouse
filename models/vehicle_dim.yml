version: 2
models:
  - name: vehicle_dim
    config:
      materialized: incremental
      unique_key: [ 'id' ]
      indexes:
        - columns: [ 'id' ]
          unique: true
    columns:
      - name: id
        tests:
          - unique
          - not_null
      - name: label
        tests:
          - not_null
    